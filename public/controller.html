<!DOCTYPE html>
<html>
<head>
	<title>Assasination timer</title>
	<link rel="stylesheet" type="text/css" href="deadly-style.css" />
	<script src="/socket.io/socket.io.js"></script>
</head>
<body id="body">
	<div class="table">
		<div class="table-cell">
			<div class="content">
				<p class="timer" id="timer"></p>
			</div>
		</div>
	</div>

	<div class="actions">
		<button class="action" id="start">Start</button>
		<button class="action" id="pause">Pause</button>
		<button class="action" id="reset">Reset</button>
	</div>

	<script src="/kill-script.js" ></script>
</body>
</html>
